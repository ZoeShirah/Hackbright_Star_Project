{% extends 'base.html' %}
{% block title %}Log In{% endblock %}
{% block nav_login %}active{% endblock %}
{% block content %}
<h2>Please Log In:</h2>
<form action="/login" method="POST">
    Username: 
    <input type="text" name="username">
    <br>
    Password:
    <input type="password" name="password">
    <br>
    <input type="submit">
</form>
{% endblock %}
